<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="login__form">
            <div class="login--title">
                <h2>WELCOME BACK</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>
            <form>
                <div class="login__input--group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="login__input--group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="**********">
                </div>
                <div class="login__checkbox">
                    <div class="login--remember">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="login__forgot--password">Forgot password</a>

                </div>
                <button class="login--submit" type="submit">Sign in</button>
                <button href="#" class="google-login">
                    <img src="https://s3-alpha-sig.figma.com/img/8e42/4139/9baefbe8f8feffab0fe67682e140e1b1?Expires=1731888000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=YiNwMFXb7pDVkOve7xUOxl1Nc5pWZNg~z645W-pal2vAKC4CIkhVDOYmhC9MTnQrhIEBPsfkSzBe-9QqIey9U-gElnZuDdUVM9B3M0cuAiR4kZFTm-2m0vn5v8wTU9K3uzzWl1X7ag5MVvYLvUdp31LA2eA-KZsS88LI4r8jrdsgni6FANdH5BlRy2vmRweH3v5SIugB55XN1gRRJ-L2YbZhihEK~eJAvtLlwetmgz5U2uLp6WaR~jxafZhHAP~ouZEdYYf9j-N8Kl9tCzIr2~TwL8ikf87od2MTIWqBmOvnn8wlADutjGjXMGmG26Q15Cbo4teqtsSVJ4e3avk5vw__"
                        alt="">
                    <p> Sign in with Google</p>
                </button>
                <div class="login--text">
                    <p class="kocotk">Don't have an account? <a href="#">Sign up for free!</a></p>
                </div>
            </form>
        </div>
        <div class="login__img">
            <img src="Right-Side.jpg" alt="">
        </div>
    </div>
</body>

</html>
